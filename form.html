<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="" method="">
      <!-- Tiêu đề của form -->
      <h3>Đăng ký tài khoản</h3>
      <!-- Các ô nhập liệu -->
      <div>
        <label for="userName">Họ và tên</label>
        <input name="userName" id="userName" placeholder="Nhập họ và tên đầy đủ" />
      </div>
      <br />
      <div>
        <label for="dateOfBirth">Ngày sinh</label>
        <input name="dateOfBirth" id="dateOfBirth" type="date" />
      </div>
      <br />
      <div>
        <label for="male">Giới tính</label>
        <input value="nam" name="gender" id="male" type="radio" />
        <label for="male">Nam</label>
        <input value="nu" name="gender" id="male" type="radio" />
        <label for="female">Nữ</label>
        <input name="khac" checked name="gender" id="male" type="radio" />
        <label for="Other">Khác</label>
      </div>
      <br />
      <div>
        <label for="phoneNumeber">Số điện thoại</label>
        <input name="phoneNumeber" id="phoneNumeber" type="tel" />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input name="email" id="email" type="email" />
      </div>
      <br />
      <div>
        <label for="password" for="">Mật khẩu</label>
        <input name="password" id="password" type="password" />
      </div>
      <br />
      <div>
        <label for="address" for="">Địa chỉ</label>
        <br />
        <textarea name="address" id="address" cols="50" rows="1"></textarea>
      </div>
      <br />
      <div>
        <label for="city" for="">Thành phố</label>
        <br />
        <select id="city" name="">
          <option name="city" value="">Hà Nội</option>
          <option name="city" value="">Hà Nam</option>
          <option name="city" value="">Hưng Yên</option>
        </select>
      </div>
      <br />
      <div>
        <label for="">Sở thích:</label> <br />
        <input type="checkbox" /> <label for="">Đá bóng</label>
        <input type="checkbox" /> <label for="">Cầu lông</label>
        <input type="checkbox" /> <label for="">Bóng bàn</label>
        <input type="checkbox" /> <label for="">Chơi game</label>
      </div>
      <!-- Dạng input với dữ liệu như: màu sắc, tiến độ, dạng thời gian tháng/năm, dạng submit, reset, botton -->
      <div>
        <label for="color">Màu sắc:</label>
        <input id="color" type="color" />
      </div>
      <div>
        <label for="">Submit</label>
        <input type="submit" />
      </div>
      <div>
        <label for="">url</label>
        <input type="url" />
      </div>
      <br/>
      <div>
        <label for="">Màu da</label>
        <input type="color">
      </div>
      <br/>
      <div>
        <label for="">Tiến độ hoàn thành công việc</label>
        <input type="range">
      </div>
      <br/>
      <div>
        <label for="">Hình ảnh</label>
        <input type="file">
      </div>
      <br/>
      <!-- Chân của form -->
      <input type="submit" value="Đăng ký">
      <input type="button" value="Hủy">
      <input type="reset"value="Làm mới">
    </form>
  </body>
</html>
